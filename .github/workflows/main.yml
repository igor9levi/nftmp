# Deploy script
name: Deployment
on:
  push:
    branches:
      - main
jobs:
  deployment:
    name: deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: 16
        node-version-file: '.nvmrc'
        cache: 'npm'
    - name: Install packages
      run: npm ci
    - name: Lint
    run: npm run lint  --if-present
    - name: Build
      run: npm run build --if-present
